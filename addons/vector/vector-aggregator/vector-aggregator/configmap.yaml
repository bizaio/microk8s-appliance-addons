        key_prefix: regular/
        request:
          concurrency: adaptive
        encoding:
          codec: json
      s3_bucket_siem:
        type: aws_s3
        inputs: [ vector ]
        bucket: ap-southeast-2-840220772327-biza-appliance-logs
        region: ap-southeast-2
        server_side_encryption: "aws:kms"
        key_prefix: siem/
