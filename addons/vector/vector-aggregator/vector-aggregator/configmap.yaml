apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-aggregator
  labels:
    app.kubernetes.io/name: vector
    app.kubernetes.io/instance: vector
    app.kubernetes.io/component: Stateless-Aggregator
    app.kubernetes.io/version: "0.31.0-distroless-libc"
data:
  aggregator.yaml: |
